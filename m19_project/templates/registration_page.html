<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title> Registration page </title>
</head>
<body>
    <h3 align="center"> {{ error }} </h3>
    <form method="post">
        {% csrf_token %}
            <label for="name"> Введите логин: </label>
            <input type="text" id="name" name="name" maxlength="30" value="{{ name }}" required>

            <label for="password"> Введите пароль: </label>
            <input type="password" id="password" name="password" value="{{ password }}" minlength="8" required>

            <label for="repeat_password"> Повторите пароль: </label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8" value="{{ repeat_password }}" required>

            <label for="age"> Введите свой возраст: </label>
            <input type="number" id="age" name="age" max="100" min="7" value="{{ age }}" required>
            <button type="submit"> Зарегистрироваться </button>
    </form>
    <h2 align="center"> {{ greetings }} </h2>
</body>
</html>
